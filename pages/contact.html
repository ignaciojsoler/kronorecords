  <title>Krono Records</title>
</head>

<body>

  <!--Container-->
  <div class="contact-container min-vh-100 d-flex flex-column justify-content-between">

    <!--Header-->
    <header class="header p-4 d-flex justify-content-between justify-content-md-center align-items-center bg-black">
      <img src="../img/logo.png" alt="" class="logo" style="height: 90px;">


      <nav class="navbar navbar-dark bg-black d-md-none">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvas"
            aria-controls="offcanvas" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
      <div class="offcanvas offcanvas-end bg-dark" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
        <div class="offcanvas-header d-flex align-items-start">
          <div class="menu-links d-flex flex-column">
            <a href="../index.html" class="menu-links link-light text-decoration-none hover-effect">
              <h3>Home</h3>
            </a>
            <a href="services.html" class="menu-links link-light text-decoration-none hover-effect">
              <h3>Services</h3>
            </a>
            <a href="portfolio.html" class="menu-links link-light text-decoration-none hover-effect">
              <h3>Portfolio</h3>
            </a>
            <a href="about-us.html" class="menu-links link-light text-decoration-none hover-effect">
              <h3>About us</h3>
            </a>
            <a href="#" class="menu-links link-light text-decoration-none hover-effect">
              <h3>Contact</h3>
            </a>
          </div>
          <button type="button" class="btn-close text-reset btn-close-white" data-bs-dismiss="offcanvas"
            aria-label="Close"></button>
        </div>
      </div>
    </header>
    <!---->

    <!--NavBar-->
    <nav class="navbar-nav bg-dark d-none d-md-block">
      <div class="nav-links d-flex justify-content-center p-2">
        <a href="../index.html" class="link-light text-decoration-none mx-3 hover-effect">Home</a>
        <a href="services.html" class="link-light text-decoration-none mx-3 hover-effect">Services</a>
        <a href="portfolio.html" class="link-light text-decoration-none mx-3 hover-effect">Portfolio</a>
        <a href="about-us.html" class="link-light text-decoration-none mx-3 hover-effect">About us</a>
        <a href="#" class="link-light text-decoration-none mx-3 hover-effect">Contact</a>
      </div>
    </nav>
    <!---->

    <!-- Wrapper container -->
    <div class="wrapper-container container py-4 d-flex justify-content-center bg-dark my-5">

      <!-- Bootstrap 5 starter form -->
      <form class="contact-form" id="form">

        <div class="contact-form__title h1 text-light">Contact us</div>

        <!-- Name input -->
        <div class="contact-form__input">
          <input class="contact-form__input-name form-control my-4 rounded-0" name="name" id="name" type="text" placeholder="Name"
            data-sb-validations="required"/>
        </div>

        <!-- Email address input -->
        <div class="contact-form__input">
          <input class="contact-form__input-email form-control my-4 rounded-0" name="email" id="emailAddress" type="email" placeholder="Email Address"
            data-sb-validations="required, email" />
        </div>

        <!-- Message input -->
        <div class="contact-form__input">
          <textarea class="contact-form__input-message form-control my-4 rounded-0" name="message" id="message" type="text" placeholder="Message"
            style="height: 10rem;" data-sb-validations="required"></textarea>
        </div>

        <!-- Form submit button -->
        <div class="contact-form__submit d-grid my-4 d-md-block text-center">
          <button class="contact-form__button btn btn-primary btn-light px-5 py-2 fw-bold rounded-0" type="submit">Send</button>
        </div>
      </form>
      <a href="mailto:kronorecords@gmail.com" id="krono-email"></a>

    </div>


    <!--Footer-->
    <footer class="container-fluid">
      <div class="row bg-black">
        <div class="col-md-6 order-2 order-md-1 d-flex justify-content-center align-items-center my-4 my-md-4">
          <h6 class="text-light fw-normal">Â©2021 by Krono Records.</h6>
        </div>
        <div class="col-md-6 order-1 order-md-2 d-flex justify-content-center align-items-center mt-4 my-md-4">
          <a href="https://www.instagram.com/kronorecords/" target="_blank"
            class="text-light text-decoration-none mx-3 hover-effect"><i class="fab fa-instagram"></i></a>
          <a href="https://www.youtube.com/channel/UCA-ih2Xc00HDkqvnDmVLMCA" target="_blank"
            class="text-light text-decoration-none mx-3 hover-effect"><i class="fab fa-youtube"></i></a>
          <a href="https://www.linkedin.com/in/ignaciojsoler/" target="_blank"
            class="text-light text-decoration-none mx-3 hover-effect"><i class="fab fa-linkedin"></i></a>
        </div>
      </div>
    </footer>
    <!---->

  </div>
  <!---->

  <!--Bootstrap JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <!---->

  <script src="../main.js"></script>
  <!---->
</body>
